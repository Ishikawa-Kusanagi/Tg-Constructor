services:
  - type: web
    name: tg-constructor-backend
    env: python
    plan: free
    region: oregon  # или ближайший к тебе
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
    - key: BOT_TOKEN
      fromDatabase: false
      value: ""
    - key: CHAT_ID
      fromDatabase: false
      value: ""
