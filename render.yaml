services:
  - type: web
    name: tg-constructor-backend
    env: python
    plan: free
    region: oregon  # выбери ближайший к тебе регион
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        value: ""  # значения задаём через UI Render, не пушим в репозиторий
      - key: CHAT_ID
        value: ""  # значения задаём через UI Render
